services:
  web:
    build: .
    command: gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000 --workers 1 --log-level debug --access-logfile /app/logs/access.log --error-logfile /app/logs/error.log
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - ./firebase-credentials.json:/app/firebase-credentials.json
    environment:
      - PYTHONPATH=/
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  redis:
    image: redis:6.2-alpine

  worker:
    build: .
    command: celery -A app.celery_config.celery_obj worker --loglevel=info
    env_file:
      - ./.env
    volumes:
      - ./app:/app
      - ./firebase-credentials.json:/app/firebase-credentials.json
    environment:
      - PYTHONPATH=/
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - db

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db

volumes:
  postgres_data:
